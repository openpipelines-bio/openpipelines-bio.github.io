<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Error 404</title>

    <script>
        window.onload = function () {
            const destination = window.location.href;
            if (window.location.href.includes("openpipelines-bio.github.io")) {
                const redirectLocation = window.location.href.replace(
                    "openpipelines-bio.github.io",
                    "openpipelines.bio"
                );
                document.getElementById("body").innerHTML = "The openpipelines website has been moved to openpipelines.bio <br/><br/>Redirecting to " + redirectLocation + " ...";
                window.location.href = redirectLocation;
            }
        }
    </script>
</head>

<body id="body" style="text-align: center">
    Page not found
</body>

</html>
